{% extends "admin/dashboard/admin_base.html" %}
{% block title %}Edit Company{% endblock %}

{% block content %}
<div class="container py-4">
  <h2 class="fw-bold mb-4">Edit Company</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" value="{{ company.name }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" value="{{ company.email }}">
    </div>
    <div class="mb-3">
      <label class="form-label">City</label>
      <input type="text" name="city" class="form-control" value="{{ company.city }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Industry</label>
      <input type="text" name="industry" class="form-control" value="{{ company.industry }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('admin.list_companies') }}" class="btn btn-outline-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
