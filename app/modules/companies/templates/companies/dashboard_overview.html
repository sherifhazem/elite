<!-- Company dashboard view summarizing offers and redemption performance. -->
<!-- UPDATED: Responsive Company Portal with Restricted Editable Fields. -->
{% extends "companies/base.html" %}

{% block portal_title %}لوحة التحكم{% endblock %}

{% block portal_content %}
<section class="dashboard-metrics">
    <article class="metric-card metric-card--primary">
        <div class="metric-card-body">
            <h2 class="metric-title">العروض النشطة</h2>
            <p class="metric-value">{{ active_offers }}</p>
        </div>
    </article>
    <article class="metric-card metric-card--accent">
        <div class="metric-card-body">
            <h2 class="metric-title">إجمالي الاستبدالات</h2>
            <p class="metric-value">{{ total_redeemed }}</p>
        </div>
    </article>
    <article class="metric-card metric-card--neutral">
        <div class="metric-card-body">
            <h2 class="metric-title">العملاء المخدومون</h2>
            <p class="metric-value">{{ unique_customers }}</p>
        </div>
    </article>
</section>

<section class="dashboard-panels">
    <div class="dashboard-panel">
        <div class="panel-header">
            <h3 class="panel-title">أحدث عملية استبدال</h3>
        </div>
        <div class="panel-body">
            <p class="text-muted mb-0">لا توجد حركة استبدال بعد.</p>
        </div>
    </div>
</section>
{% endblock %}
