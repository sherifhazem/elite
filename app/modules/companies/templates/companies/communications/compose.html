{% extends "companies/base.html" %}

{% block portal_title %}رسالة جديدة{% endblock %}
{% block portal_subtitle %}ابدأ محادثة جديدة مع الإدارة{% endblock %}

{% block portal_header_actions %}
<a href="{{ url_for('company_portal.company_messages_list') }}" class="btn btn-outline-secondary">
    إلغاء
</a>
{% endblock %}

{% block portal_content %}
<div class="card shadow-sm">
    <div class="card-body">
        <form action="{{ url_for('company_portal.company_messages_new') }}" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-3">
                <label class="form-label">الموضوع</label>
                <input type="text" class="form-control" name="subject" required placeholder="عنوان الرسالة">
            </div>

            <div class="mb-3">
                <label class="form-label">الرسالة</label>
                <textarea class="form-control" name="body" rows="5" required
                    placeholder="اكتب تفاصيل رسالتك هنا..."></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">مرفقات (اختياري)</label>
                <input type="file" class="form-control" name="attachments" multiple>
                <div class="form-text">يمكنك رفع ملفات PDF, الصور, أو مستندات Word.</div>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary px-4">
                    <i class="fas fa-paper-plane me-2"></i>
                    إرسال الرسالة
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
