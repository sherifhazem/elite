{% extends "members/auth/base_auth.html" %}
{% block title %}إنشاء حساب ELITE{% endblock %}

{% block content %}
<div class="auth-shell">
  <div class="auth-card">
    <div class="auth-card__header">
      <div class="auth-icon">
        <i class="fa-solid fa-user-plus fa-3x"></i>
      </div>
      <h2 class="auth-title">إنشاء حساب جديد</h2>
      <p class="auth-subtitle">ابدأ رحلتك مع ELITE الآن.</p>
    </div>

    <div class="auth-card__body">
      <form id="register-form" novalidate data-success-redirect="{{ url_for('portal.member_portal_home') }}">
        <div class="mb-3 text-start">
          <label for="username" class="form-label">الاسم الكامل</label>
          <input type="text" id="username" name="username" class="form-control auth-input" placeholder="اسمك"
            autocomplete="name" required />
        </div>

        <div class="mb-3 text-start">
          <label for="register-email" class="form-label">البريد الإلكتروني</label>
          <input type="email" id="register-email" name="email" class="form-control auth-input"
            placeholder="name@example.com" autocomplete="email" dir="ltr" required />
        </div>

        <div class="mb-3 text-start">
          <label for="register-password" class="form-label">كلمة المرور</label>
          <input type="password" id="register-password" name="password" class="form-control auth-input"
            placeholder="••••••••" autocomplete="new-password" dir="ltr" required />
        </div>

        <div id="register-error" class="text-danger small mb-3" role="alert"></div>

        <button type="submit" id="register-submit" class="btn btn-gradient w-100 py-2">
          إنشاء حساب
        </button>

        <div class="auth-footer mt-4">
          <span class="auth-muted">لديك حساب بالفعل؟</span>
          <a href="{{ url_for('auth.login') }}" class="ghost-button ghost-button--small auth-ghost">
            سجّل الدخول
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="toast-banner" id="register-toast" role="status" aria-live="polite">
  <div class="me-2"><i class="fa-solid fa-check fa-lg"></i></div>
  <span id="register-toast-message">تم إنشاء حسابك بنجاح! جاري تحويلك...</span>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='members/js/auth_registration.js') }}" defer></script>
{% endblock %}
