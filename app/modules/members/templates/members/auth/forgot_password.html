{% extends "members/auth/base_auth.html" %}
{% block title %}استعادة كلمة المرور | ELITE{% endblock %}

{% block content %}
<div class="auth-shell">
  <div class="auth-card">
    <div class="auth-card__header">
      <div class="auth-icon">
        <i class="fa-solid fa-unlock-keyhole fa-3x"></i>
      </div>
      <h2 class="auth-title">نسيت كلمة المرور؟</h2>
      <p class="auth-subtitle">أدخل بريدك الإلكتروني لإرسال رابط إعادة التعيين.</p>
    </div>

    <div class="auth-card__body">
      <form id="reset-request-form" novalidate>
        <div class="auth-field">
          <label for="reset-email" class="auth-field__label">البريد الإلكتروني</label>
          <div class="auth-field__input">
            <input type="email" id="reset-email" name="email" class="form-control auth-input"
              placeholder="بريدك الإلكتروني" autocomplete="email" dir="ltr" required />
          </div>
        </div>


        <div id="reset-feedback" class="small mb-3" role="alert"></div>

        <button type="submit" id="reset-submit" class="btn btn-gradient w-100 py-2">
          إرسال رابط إعادة التعيين
        </button>

        <div class="auth-footer mt-4">
          <a href="{{ url_for('auth.login') }}" class="ghost-button ghost-button--small auth-ghost">
            العودة لتسجيل الدخول
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='members/js/auth_reset_request_form.js') }}" defer></script>
{% endblock %}
