<!-- LINKED: Registration Flow & Welcome Notification Review (Users & Companies) -->
<!-- Verified welcome email and internal notification triggers for new accounts. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Password Reset Request</title>
    <style>
      body {
        font-family: "Helvetica", "Arial", sans-serif;
        background-color: #f8fafc;
        color: #1f2933;
        margin: 0;
        padding: 0;
      }
      .container {
        background-color: #ffffff;
        margin: 0 auto;
        padding: 24px;
        max-width: 620px;
        border-radius: 8px;
        box-shadow: 0 8px 24px rgba(15, 23, 42, 0.05);
      }
      h2 {
        color: #0f172a;
        margin-bottom: 16px;
        font-size: 22px;
      }
      p {
        line-height: 1.6;
        margin: 12px 0;
      }
      a.button {
        display: inline-block;
        margin-top: 16px;
        padding: 12px 24px;
        background-color: #2563eb;
        color: #ffffff;
        text-decoration: none;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Password Reset Request</h2>
      <p>Hello {{ recipient_name }},</p>
      <p>
        We received a request to reset your password. You can set a new password by
        clicking the button below:
      </p>
      <p><a class="button" href="{{ reset_url }}">Reset Password</a></p>
      <p>
        If you did not request this change, you can safely ignore this email and your
        password will remain the same.
      </p>
    </div>
  </body>
</html>
