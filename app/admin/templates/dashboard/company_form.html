<!-- Form for creating or editing a company record. -->
{% extends "dashboard/base.html" %}

{% block content %}
    {% set form_action = url_for('admin.edit_company', company_id=company.id) if company else url_for('admin.add_company') %}
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4">{{ 'Edit Company' if company else 'Add Company' }}</h2>
            <form action="{{ form_action }}" method="post" novalidate>
                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input
                        class="form-control"
                        id="name"
                        name="name"
                        required
                        value="{{ company.name if company else '' }}"
                    >
                </div>
                <div class="mb-3">
                    <label class="form-label" for="description">Description</label>
                    <textarea
                        class="form-control"
                        id="description"
                        name="description"
                        rows="4"
                    >{{ company.description if company else '' }}</textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <a class="btn btn-secondary" href="{{ url_for('admin.dashboard_companies') }}">Cancel</a>
                    <button class="btn btn-primary" type="submit">{{ 'Save Changes' if company else 'Create Company' }}</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
