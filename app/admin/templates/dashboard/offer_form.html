<!-- Form for creating or editing an offer record. -->
{% extends "dashboard/base.html" %}

{% block content %}
    {% set form_action = url_for('admin.edit_offer', offer_id=offer.id) if offer else url_for('admin.add_offer') %}
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4">{{ 'Edit Offer' if offer else 'Add Offer' }}</h2>
            <form action="{{ form_action }}" method="post" novalidate>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label" for="title">Title</label>
                        <input
                            class="form-control"
                            id="title"
                            name="title"
                            required
                            value="{{ offer.title if offer else '' }}"
                        >
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" for="discount_percent">Discount (%)</label>
                        <input
                            class="form-control"
                            id="discount_percent"
                            name="discount_percent"
                            type="number"
                            step="0.01"
                            min="0"
                            required
                            value="{{ offer.discount_percent if offer else '' }}"
                        >
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" for="valid_until">Valid Until</label>
                        <input
                            class="form-control"
                            id="valid_until"
                            name="valid_until"
                            type="date"
                            value="{{ offer.valid_until.strftime('%Y-%m-%d') if offer and offer.valid_until else '' }}"
                        >
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="company_id">Company</label>
                        <select class="form-select" id="company_id" name="company_id">
                            <option value="">-- Optional --</option>
                            {% for company in companies %}
                                <option
                                    value="{{ company.id }}"
                                    {% if offer and offer.company_id == company.id %}selected{% endif %}
                                >
                                    {{ company.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <a class="btn btn-secondary" href="{{ url_for('admin.dashboard_offers') }}">Cancel</a>
                    <button class="btn btn-primary" type="submit">{{ 'Save Changes' if offer else 'Create Offer' }}</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
