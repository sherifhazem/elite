<!-- Base layout for Elite admin dashboard interface. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ section_title or 'Dashboard' }} â€¢ Elite Admin Panel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1c1c1e;
        }
        header {
            background-color: #111827;
            color: #f9fafb;
            padding: 1rem 2rem;
        }
        .layout {
            display: flex;
            min-height: calc(100vh - 64px);
        }
        nav {
            width: 220px;
            background-color: #1f2937;
            color: #e5e7eb;
            padding: 2rem 1rem;
        }
        nav a {
            display: block;
            color: inherit;
            text-decoration: none;
            margin-bottom: 1rem;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
        }
        nav a:hover {
            background-color: #374151;
        }
        main {
            flex: 1;
            padding: 2rem;
        }
        h1 {
            margin-top: 0;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body>
    <header>
        <h1>Elite Admin Panel</h1>
    </header>
    <div class="layout">
        <nav>
            <a href="{{ url_for('admin.dashboard_users') }}">Users</a>
            <a href="{{ url_for('admin.dashboard_companies') }}">Companies</a>
            <a href="{{ url_for('admin.dashboard_offers') }}">Offers</a>
        </nav>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
