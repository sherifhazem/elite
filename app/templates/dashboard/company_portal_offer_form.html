<!-- Form used by company accounts to create or update offers. -->
{% extends "dashboard/base.html" %}

{% block content %}
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4">{{ 'Edit Offer' if offer else 'Create Offer' }}</h2>
            {% if not company %}
                <div class="alert alert-warning mb-0">
                    Your account is not yet linked to a company. Contact support to continue.
                </div>
            {% else %}
                <form action="" method="post" novalidate>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label" for="title">Offer Title</label>
                            <input
                                class="form-control"
                                id="title"
                                name="title"
                                required
                                value="{{ offer.title if offer else '' }}"
                            >
                        </div>
                        <div class="col-md-3">
                            <label class="form-label" for="base_discount">Base Discount (%)</label>
                            <input
                                class="form-control"
                                id="base_discount"
                                name="base_discount"
                                required
                                type="number"
                                step="0.01"
                                min="0"
                                value="{{ offer.base_discount if offer else '' }}"
                            >
                        </div>
                        <div class="col-md-3">
                            <label class="form-label" for="valid_until">Valid Until</label>
                            <input
                                class="form-control"
                                id="valid_until"
                                name="valid_until"
                                type="date"
                                value="{{ offer.valid_until.strftime('%Y-%m-%d') if offer and offer.valid_until else '' }}"
                            >
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <a class="btn btn-secondary" href="{{ url_for('company_portal.list_offers') }}">Cancel</a>
                        <button class="btn btn-primary" type="submit">{{ 'Save Changes' if offer else 'Create Offer' }}</button>
                    </div>
                </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
