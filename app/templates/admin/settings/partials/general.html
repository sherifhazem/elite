<!-- LINKED: Implemented centralized Site Settings service using Redis for dropdown and general admin configurations. -->
<h5 class="fw-bold text-dark mb-3">إعدادات عامة</h5>
<p class="text-muted">تخصيص إعدادات البريد، الإشعارات، أو واجهة الموقع العامة.</p>

<form method="post" action="{{ url_for('admin.update_site_settings', section='general') }}" class="card border-0 shadow-sm">
  <div class="card-body">
    <div class="row g-4">
      <div class="col-lg-6">
        <label for="supportEmail" class="form-label fw-semibold text-dark">بريد الدعم</label>
        <input
          type="email"
          id="supportEmail"
          name="support_email"
          class="form-control bg-light border-0 shadow-sm"
          placeholder="support@elite.sa"
          value="{{ settings['general']['support_email'] }}"
        >
      </div>
      <div class="col-lg-6">
        <label for="supportPhone" class="form-label fw-semibold text-dark">رقم التواصل</label>
        <input
          type="text"
          id="supportPhone"
          name="support_phone"
          class="form-control bg-light border-0 shadow-sm"
          placeholder="+9665XXXXXXX"
          value="{{ settings['general']['support_phone'] }}"
        >
      </div>
      <div class="col-12">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="allowAutoApproval"
            name="allow_company_auto_approval"
            value="1"
            {% if settings['general']['allow_company_auto_approval'] %}checked{% endif %}
          >
          <label class="form-check-label fw-semibold" for="allowAutoApproval">
            تفعيل القبول التلقائي لطلبات الشركات
          </label>
          <p class="text-muted small mb-0">عند التفعيل سيتم اعتماد طلبات الشركات الجديدة بشكل تلقائي.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer bg-white border-0 d-flex justify-content-end">
    <button type="submit" class="btn btn-primary px-4">
      <i class="fa-solid fa-floppy-disk me-1"></i> حفظ الإعدادات العامة
    </button>
  </div>
</form>
