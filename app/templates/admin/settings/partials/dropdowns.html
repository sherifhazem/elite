<!-- LINKED: Implemented centralized Site Settings service using Redis for dropdown and general admin configurations. -->
<h5 class="fw-bold text-dark mb-3">Dropdown Lists</h5>
<p class="text-muted">Manage the cities and industries that appear in registration forms.</p>

<div class="row g-4">
  <div class="col-lg-6">
    <form method="post" action="{{ url_for('admin.update_site_settings', section='cities') }}">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body">
          <h6 class="fw-bold text-primary mb-2">City List</h6>
          <p class="text-muted small">Enter each city on a separate line in the order shown to users.</p>
          <textarea class="form-control bg-light border-0 shadow-sm" name="values" rows="8" placeholder="Example: Riyadh\nJeddah\nDammam">{{ settings["cities"] | join('\n') }}</textarea>
        </div>
        <div class="card-footer bg-white border-0 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary px-4">
            <i class="fa-solid fa-floppy-disk me-1"></i> Save Cities
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-lg-6">
    <form method="post" action="{{ url_for('admin.update_site_settings', section='industries') }}">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body">
          <h6 class="fw-bold text-primary mb-2">Industries</h6>
          <p class="text-muted small">Enter each industry on its own line. The list is saved in the same order.</p>
          <textarea class="form-control bg-light border-0 shadow-sm" name="values" rows="8" placeholder="Example: Restaurants\nE-commerce\nEducation">{{ settings["industries"] | join('\n') }}</textarea>
        </div>
        <div class="card-footer bg-white border-0 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary px-4">
            <i class="fa-solid fa-floppy-disk me-1"></i> Save Industries
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
