<!-- FIXED: Mobile-First User Portal Design (Member-Only) -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ELITE | تسجيل الدخول</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-VlC5x7r+J1kG0VYLRNvKcJsteVEh9UpAJZciV06Pq4jG3Ejj6+UeJ8V+RaH59RUW2KIiMzH6I0X58F3R9yN9ZA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            :root {
                color-scheme: light dark;
                --brand-primary: #4e2b8f;
                --brand-accent: #8c5bff;
                --neutral-100: #f7f7fb;
                --neutral-300: #d0d1d9;
                --neutral-500: #7a7b88;
                --neutral-900: #101022;
                --success: #1fb36a;
                font-family: "Tajawal", "IBM Plex Sans Arabic", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            }

            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                min-height: 100vh;
                background: linear-gradient(180deg, rgba(78, 43, 143, 0.12), transparent 55%), #ffffff;
                color: var(--neutral-900);
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 24px 16px;
            }

            .auth-shell {
                width: min(420px, 100%);
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 24px;
            }

            .auth-header {
                text-align: center;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }

            .auth-header__logo {
                width: 72px;
                height: 72px;
                border-radius: 24px;
                background: rgba(78, 43, 143, 0.12);
                display: grid;
                place-items: center;
                color: var(--brand-primary);
                font-size: 32px;
            }

            .auth-header__title {
                font-size: clamp(1.6rem, 4vw, 2rem);
                font-weight: 700;
                margin: 0;
            }

            .auth-header__subtitle {
                margin: 0;
                color: var(--neutral-500);
                font-size: 0.95rem;
                line-height: 1.6;
                max-width: 90%;
            }

            .auth-card {
                width: 100%;
                background: rgba(255, 255, 255, 0.86);
                border-radius: 28px;
                box-shadow: 0 28px 70px rgba(26, 20, 56, 0.12);
                padding: 28px 24px 32px;
                backdrop-filter: blur(12px);
            }

            .visually-hidden {
                position: absolute !important;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                border: 0;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 18px;
            }

            .input-group {
                display: flex;
                flex-direction: column;
                gap: 8px;
                font-size: 0.95rem;
            }

            .input-group span {
                color: var(--neutral-500);
            }

            input[type="email"],
            input[type="password"] {
                width: 100%;
                border-radius: 16px;
                border: 1px solid var(--neutral-300);
                padding: 16px 18px;
                font-size: 1rem;
                transition: border-color 0.2s ease, box-shadow 0.2s ease;
                background: rgba(255, 255, 255, 0.98);
            }

            input[type="email"]:focus,
            input[type="password"]:focus {
                outline: none;
                border-color: var(--brand-accent);
                box-shadow: 0 0 0 3px rgba(140, 91, 255, 0.18);
            }

            #login-button {
                border: none;
                border-radius: 18px;
                padding: 16px;
                font-size: 1.1rem;
                font-weight: 600;
                background: linear-gradient(135deg, var(--brand-primary), var(--brand-accent));
                color: #fff;
                cursor: pointer;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }

            #login-button:active {
                transform: translateY(1px);
            }

            #login-button:disabled {
                opacity: 0.6;
                cursor: progress;
            }

            #login-error {
                min-height: 20px;
                color: #d9376e;
                font-size: 0.9rem;
                margin: -8px 0 0;
            }

            .link-button {
                margin-top: 12px;
                background: none;
                border: none;
                color: var(--brand-primary);
                font-weight: 600;
                cursor: pointer;
            }

            .register-hint {
                text-align: center;
                margin-top: 24px;
                color: var(--neutral-500);
                font-size: 0.95rem;
            }

            .register-hint a {
                color: var(--brand-primary);
                font-weight: 600;
                text-decoration: none;
            }

            .toast-banner {
                position: fixed;
                inset-inline: 16px;
                bottom: 24px;
                border-radius: 18px;
                padding: 14px 18px;
                display: flex;
                align-items: center;
                gap: 12px;
                background: rgba(31, 179, 106, 0.92);
                color: #fff;
                font-size: 0.95rem;
                box-shadow: 0 18px 45px rgba(31, 179, 106, 0.32);
                opacity: 0;
                transform: translateY(12px);
                pointer-events: none;
                transition: opacity 0.25s ease, transform 0.25s ease;
            }

            .toast-banner[data-visible="true"] {
                opacity: 1;
                transform: translateY(0);
                pointer-events: auto;
            }

            .modal {
                position: fixed;
                inset: 0;
                background: rgba(16, 16, 34, 0.45);
                display: grid;
                place-items: center;
            }

            .modal[hidden] {
                display: none;
            }

            .modal-content {
                background: #fff;
                width: min(420px, calc(100% - 32px));
                border-radius: 24px;
                padding: 24px;
                text-align: start;
                display: flex;
                flex-direction: column;
                gap: 16px;
            }

            .modal-actions {
                display: flex;
                gap: 12px;
            }

            .modal-actions button {
                flex: 1;
                border-radius: 14px;
                padding: 12px;
                font-weight: 600;
                font-size: 0.95rem;
                cursor: pointer;
            }

            #reset-submit {
                border: none;
                background: linear-gradient(135deg, var(--brand-primary), var(--brand-accent));
                color: #fff;
            }

            #reset-cancel {
                border: 1px solid var(--neutral-300);
                background: transparent;
                color: var(--neutral-900);
            }

            .feedback {
                color: var(--brand-primary);
                font-size: 0.9rem;
                min-height: 18px;
            }

            @media (max-width: 360px) {
                body {
                    padding: 16px 12px;
                }

                .auth-card {
                    padding: 24px 20px 28px;
                }
            }
        </style>
    </head>
    <body>
        <main class="auth-shell">
            <header class="auth-header">
                <div class="auth-header__logo" aria-hidden="true">
                    <i class="fa-solid fa-crown"></i>
                </div>
                <h1 class="auth-header__title">ELITE Membership</h1>
                <p class="auth-header__subtitle">
                    سجل دخولك لمتابعة عروضك الحصرية ومتابعة مستوى عضويتك في أي وقت ومن أي مكان.
                </p>
            </header>
            <section class="auth-card" aria-labelledby="login-title">
                <h2 id="login-title" class="visually-hidden">بوابة تسجيل الدخول</h2>
                <form id="login-form" novalidate>
                    <label class="input-group" for="email">
                        <span>البريد الإلكتروني</span>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            inputmode="email"
                            autocomplete="email"
                            required
                            placeholder="name@example.com"
                        />
                    </label>
                    <label class="input-group" for="password">
                        <span>كلمة المرور</span>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            autocomplete="current-password"
                            required
                            placeholder="••••••••"
                        />
                    </label>
                    <p id="login-error" class="error-message" role="alert" aria-live="polite"></p>
                    <button type="submit" id="login-button">تسجيل الدخول</button>
                </form>
                <button type="button" id="forgot-password-trigger" class="link-button" aria-haspopup="dialog">
                    هل نسيت كلمة المرور؟
                </button>
                <p class="register-hint">
                    ليس لديك حساب؟
                    <a href="{{ url_for('auth.register_select_page') }}" id="register-link">أنشئ حسابك الآن</a>
                </p>
            </section>
        </main>
        <div class="toast-banner" id="login-toast" role="status" aria-live="polite">
            <i class="fa-solid fa-circle-check"></i>
            <span id="login-toast-message">تم تسجيل الدخول بنجاح</span>
        </div>
        <section
            id="reset-modal"
            class="modal"
            role="dialog"
            aria-modal="true"
            aria-labelledby="reset-title"
            hidden
        >
            <div class="modal-content">
                <h2 id="reset-title">استعادة كلمة المرور</h2>
                <p class="modal-description">
                    أدخل بريدك الإلكتروني لإرسال رابط استعادة كلمة المرور.
                </p>
                <form id="reset-form" novalidate>
                    <label class="input-group" for="reset-email">
                        <span>البريد الإلكتروني</span>
                        <input type="email" id="reset-email" name="reset-email" required autocomplete="email" />
                    </label>
                    <p id="reset-feedback" class="feedback" role="alert" aria-live="polite"></p>
                    <div class="modal-actions">
                        <button type="submit" id="reset-submit">إرسال الرابط</button>
                        <button type="button" id="reset-cancel">إلغاء</button>
                    </div>
                </form>
            </div>
        </section>
        <script>
            (function () {
                const toast = document.getElementById("login-toast");
                const toastMessage = document.getElementById("login-toast-message");
                const originalFetch = window.fetch;

                function showToast(message) {
                    if (!toast || !toastMessage) {
                        return;
                    }
                    toastMessage.textContent = message || "تم تسجيل الدخول بنجاح";
                    toast.dataset.visible = "true";
                    setTimeout(() => {
                        toast.dataset.visible = "false";
                    }, 2600);
                }

                window.fetch = async function patchedFetch(resource, config) {
                    const response = await originalFetch(resource, config);
                    try {
                        const url = typeof resource === "string" ? resource : resource?.url || "";
                        if (url.includes("/api/auth/login") && response.ok) {
                            showToast("تم تسجيل الدخول بنجاح");
                        }
                    } catch (error) {
                        console.error("Toast hook failed", error);
                    }
                    return response;
                };
            })();
        </script>
        <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>
    </body>
</html>
